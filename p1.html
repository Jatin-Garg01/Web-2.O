<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - E-jewel Enclave</title>
    <link rel="stylesheet" href="p1.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
    
        <div class="progress-bar">
            <span class="step completed">Bag</span>
            <span class="step active">Address</span>
            <span class="step">Payment</span>
        </div>

        
        <div class="address-section">
            <h2>ADD NEW ADDRESS</h2>

      
            <div id="address-list">
                <div class="address-item">
                    <input type="radio" id="address1" name="address">
                    <label for="address1">
                        <strong>Harmanpreet Kaur</strong><br>
                        Chitkara University gate no 4, 1a Rajpura Rajpura - 140401
                    </label>
                </div>

                <div class="address-item">
                    <input type="radio" id="address2" name="address">
                    <label for="address2">
                        <strong>Amandeep Singh</strong><br>
                        Chandigarh Sector 32, House No 401, Chandigarh - 160032
                    </label>
                </div>
            </div>

  
            <button class="add-new-btn" id="show-form-btn">Add New Address</button>

  
            <button class="continue-btn" id="continue-btn"><a>Continue</a></button>

            
        </div>

       
        <div class="modal" id="modal">
            <div class="modal-content">
                <span class="close-btn" id="close-btn">&times;</span>
                <form class="new-address-form" id="new-address-form">
                    <h3>Add New Address</h3>

                    <label for="name">Full Name: <span class="required">*</span></label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>

                    <label for="houseNo">House No: <span class="required">*</span></label>
                    <input type="text" id="houseNo" name="houseNo" placeholder="Enter house number" required>

                    <label for="pinCode">Pin Code: <span class="required">*</span></label>
                    <input type="text" id="pinCode" name="pinCode" placeholder="Enter pin code" required>

                    <label for="address">Street Address: <span class="required">*</span></label>
                    <input type="text" id="address" name="address" placeholder="Enter street address" required>

                    
                    <label for="state">State: <span class="required">*</span></label>
                    <select id="state" name="state" required>
                        <option value="">Select a state</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                    </select>

                    <label for="location">City: <span class="required">*</span></label>
                    
                    <input type="text" id="manualLocation" name="manualLocation" placeholder="Enter city " >

                    

                    <button type="submit" class="save-btn">Save Address</button>
                </form>
            </div>
        </div>
    </div>

                    </select>

                    
                </form>
            </div>
        </div>
    </div>

    <script src="p1.js"></script>
</body>
</html>
